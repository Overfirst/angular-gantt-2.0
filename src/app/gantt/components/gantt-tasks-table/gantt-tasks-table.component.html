<div class="tasks-table">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Ready percent</th>
      </tr>
    </thead>
  </table>

  <div
    #content
    class="tasks-content"
    [style.height]="getContentHeight()"
  >
    <table>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.ID }}</td>
          <td [title]="task.name">{{ task.name }}</td>
          <td>{{ task.start | date:'dd.MM.YYYY' }}</td>
          <td>{{ task.end | date:'dd.MM.YYYY' }}</td>
          <td>{{ task.readyPercent }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
